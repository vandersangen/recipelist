<div class="row">

  <div class="col-xs-10">
    <shopping-edit></shopping-edit>
    <hr>

    <ul class="list-group">
      <a
        *ngFor="let ingredient of ingredients; let i = index"
        class="list-group-item"
        (click)="this.onEditItem(i)"
        style="cursor:pointer">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>

  </div>
</div>
