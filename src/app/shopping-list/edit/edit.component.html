<div class="row">
  <div class="col-xs-12">

    <form #ngForm="ngForm" (ngSubmit)="this.addToShoppingList()">

      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            required
            minlength="3"
            ngModel>
        </div>

        <div class="col-xs-2 form-group">
          <label for="amount">Amount</label>
          <input
            class="form-control"
            id="amount"
            name="amount"
            type="number"
            min="1"
            ngModel
          >
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="this.ngForm.valid === false">
            Save
          </button>

          <button class="btn btn-danger" type="button" (click)="this.deleteItem()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="this.ngForm.reset()">Clear</button>
        </div>
      </div>

    </form>
  </div>
</div>
