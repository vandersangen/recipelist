<div class="row">
  <div class="col-xs-12">
    <img [src]="selectedRecipe?.imagePath" class="img-responsive" alt="" style="max-height: 200px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe?.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button class="btn btn-primary dropdown-toggle">
        Manage recipe
        <span class="caret"></span>
      </button>

      <ul class="dropdown-menu">
        <li><a (click)="this.addIngredientsToShoppingList(this.selectedRecipe)">Add ingredients to shopping-list</a></li>
        <li><a [routerLink]="['/recipe-book', this.selectedIndex, 'edit']">Edit recipe</a></li>
        <li><a (click)="this.delete(this.selectedIndex? this.selectedIndex : 0)">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{selectedRecipe?.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul>
      <li *ngFor="let ingredient of selectedRecipe?.ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
